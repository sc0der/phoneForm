<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./fonts/font-awasome/css/all.css">
    <title>phone-form</title>
</head>

<body>
    <div class="container">
        <div class="phone_block">
            <div class="out_screen">
                <div class="top_on_screen">
                    <div class="top_elements">
                        <div class="top_sc_cloud">
                            <span class="top_el_circle"></span>
                            <span class="top_el_long"></span>
                            <span class="top_el_circle">
                                <i class="light"></i>
                            </span>
                        </div>
                    </div>
                    <div class="main_screen">
                        <div class="screen_parts">
                            <div class="sc_part"></div>
                            <div class="sc_part"></div>
                            <div class="sc_part"></div>
                            <div class="sc_part"></div>
                            <div class="sc_part second">
                                <div class="apps_block">
                                    <div class="chrome_ap" id="chromes">
                                        <i class="fab fa-chrome"></i>
                                    </div>
                                    <div class="chrome_ap" id="contacts">
                                        <i class="fa fa-phone"></i>
                                    </div>
                                    <div class="chrome_ap camera" id="camera">
                                        <span class="ap_camera"></span>
                                    </div>
                                    <div class="chrome_ap" id="gallery">
                                        <i class="fa fa-address-card"></i>
                                    </div>
                                    <div class="chrome_ap">
                                        <i class="fa fa-id-badge"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="contacts_modal">
                            <div class="top_c_modal">
                                <input type="tel" class="phone_input" placeholder="Наберите номер">
                            </div>
                            <div class="btn_call">
                                <i class="fa fa-phone"></i>
                            </div>
                            <div class="c_m_keyboard">
                                <div class="keybrd_body">
                                    <div class="keys_row">
                                        <div class="key">
                                            <p class="key_c">1</p>
                                        </div>
                                        <div class="key">
                                            <p class="key_c">2</p>
                                        </div>
                                        <div class="key">
                                            <p class="key_c">3</p>
                                        </div>
                                    </div>
                                    <div class="keys_row">
                                        <div class="key">
                                            <p class="key_c">4</p>
                                        </div>
                                        <div class="key">
                                            <p class="key_c">5</p>
                                        </div>
                                        <div class="key">
                                            <p class="key_c">6</p>
                                        </div>
                                    </div>
                                    <div class="keys_row">
                                        <div class="key">
                                            <p class="key_c">7</p>
                                        </div>
                                        <div class="key">
                                            <p class="key_c">8</p>
                                        </div>
                                        <div class="key">
                                            <p class="key_c">9</p>
                                        </div>
                                    </div>
                                    <div class="keys_row">
                                        <div class="key">
                                            <p class="key_c">*</p>
                                        </div>
                                        <div class="key">
                                            <p class="key_c">0</p>
                                        </div>
                                        <div class="key">
                                            <p class="key_c">#</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="call_able">
                                    <span class="bottom_el_circle c_able">
                                        <i></i>
                                        <i></i>
                                        <i></i>
                                    </span>
                                    <div class="call_keys">
                                        <div class="sim_c r">Нельзя</div>
                                        <div class="sim_c l">Льзя</div>
                                    </div>
                                    <span class="bottom_el_circle c_able" id="c_able">
                                        <i></i>
                                        <i></i>
                                        <i></i>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="chrome_modal">
                            <div class="search_form">
                                <h1>Google</h1>
                                <input type="text" class="inpt_btn" placeholder="Введите поисковый запрос">
                            </div>
                        </div>
                    </div>

                    <div class="bottom_elements">
                        <div class="bottom_sc_cloud">
                            <span class="bottom_el_circle" id="bottom_el_circle">
                                <i></i>
                                <i></i>
                                <i></i>
                            </span>
                            <span class="bottom_el_long"></span>
                            <span class="bottom_el_circle" id="bottom_el_circle"><</span>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>

</html>
